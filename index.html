<!DOCTYPE html>
<html lang="it" class="language-redirect">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="assets/img/favicon/site.webmanifest" />
    <link href="assets/css/main.css?v=1.10" rel="stylesheet">
    <title>Benvenuti nel Loft Certosa 292, Milano</title>
    <script>
        (function redirectBasedOnLanguage() {
        const userLang = navigator.language || navigator.userLanguage;
        const langCode = userLang.split('-')[0].toLowerCase();
        const redirects = {
            it: 'ita',
            en: 'eng'
        };

        if (redirects[langCode] && !window.location.pathname.startsWith(`/${langCode}/`)) {
            window.location.href = redirects[langCode];
        }else{
            window.location.href = 'eng';
        }
        })();
    </script>
</head>
<body class="language-redirect">
    <div id="language-redirect">
        <div id="biglogo"><img src="assets/img/logo-292.png" alt=""></div>
        <div class="language-selector">
            <div class="selector-button">
              <img src="https://flagcdn.com/w80/it.png" alt="IT">
              <span>Italiano</span>
              <svg viewBox="0 0 20 20" fill="currentColor"><path d="M5.23 7.21a.75.75 0 011.06.02L10 11.188l3.71-3.96a.75.75 0 011.08 1.04l-4.25 4.54a.75.75 0 01-1.08 0l-4.25-4.54a.75.75 0 01.02-1.06z"/></svg>
            </div>
            <div class="dropdown" id="languageDropdown">
              <div data-lang="ita" class="dropdown-item">
                <img src="https://flagcdn.com/w80/it.png" alt="IT">
                <span>Italiano</span>
              </div>
              <div data-lang="eng" class="dropdown-item">
                <img src="https://flagcdn.com/w80/gb.png" alt="EN">
                <span>English</span>
              </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/js/app.js?v=1.0"></script>
</body>
</html>
